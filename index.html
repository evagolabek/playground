<!DOCTYPE html>
<html>
  <head>
    <title>My playground</title>
    <script type="text/javascript" src="script.js"></script>
    <link type="text/css" rel="stylesheet" href="style.css"/>
  </head>
  <body>

  <div class="header">
    <h1>Welcome to my playground</h1>
  </div>
  <div class="clock">
    <span id="hr">00</span>
    <span> : </span>
    <span id="min">00</span>
    <span> : </span>
    <span id="sec">00</span>
  </div>

  <h1>Fortune Teller</h1>
  <p> Think of a yes or no question, and click 'Tell Fortune' button</p>
  <button onclick="tell_fortune()">Tell Fortune</button>
  <p>
    Answer: <span id="answer"></span>
  </p>

  <hr>
   <h1> Stop watch </h1>
   <button onclick="count_up()" id="start_button">Start</button>
   <div id="time">0</div>
   <button onclick="stop()">Stop</button>

  </body>
</html>
